<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body style="font-family: 'Roboto', sans-serif; font-size: 14px;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #AAB7B8;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/" style="font-family: 'Akshar', sans-serif; font-size: 20px"><b>CRSP</b></a>
              <div id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                </ul>
                <form class="d-flex">
                  <a href="signup" class="btn btn-outline-primary" type="submit" style="font-size: 16px;">Sign Up</a>
                  <div style="margin: 5px;"></div>
                  <a href="login" class="btn btn-outline-secondary" type="submit" style="font-size: 16px;">Login</a>
                </form>
              </div>
            </div>
          </nav>
        <div class="container shadow p-3 mb-5 bg-body rounded" style="width: 17%; min-width: 300px; margin-top: 100px;" >
          <div style="text-align: center; margin: 5%; font-family: 'Akshar', sans-serif; font-size: 24px;">
          {% if auth == 0 %}
          <div style="text-align: center; margin: 5%; font-family: 'Akshar', sans-serif; font-size: 20px; color: red">
            Incorrect email or password, try again.
          </div>
          {% endif %}
          <form action="/profile" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="name@example.com" style="font-size: 16px;" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="*****" style="font-size: 16px;" required>
            </div>
            
            <div class="mb-3" style="font-size: 16px;">
              If you don't have an account, <a href="signup">create account!</a>
            </div>
            <input class="btn btn-primary" type="submit" value="Sign In" style="font-size: 16px;">
          </form>
        </div>
    </body>
</html>
