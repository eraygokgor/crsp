<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Roboto&display=swap" rel="stylesheet">


      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
      <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="font-family: 'Roboto', sans-serif;" class="p-3 m-0 border-0 bd-example">
      <nav class="navbar bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/">CRSP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            style="margin-top: 1%; margin-bottom: 0.5%"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signup">Register</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
        
        <div class="container shadow p-3 mb-5 bg-body rounded" style="width: 17%; min-width: 300px; margin-top: 100px;" >
          <div style="text-align: center; margin: 5%; font-family: 'Akshar', sans-serif; font-size: 24px;">
          {% if auth == 0 %}
          <div style="text-align: center; margin: 5%; font-family: 'Akshar', sans-serif; font-size: 20px; color: red">
            Incorrect email or password, try again.
          </div>
          {% endif %}
          <form action="/profile" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="name@example.com" style="font-size: 16px;" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="*****" style="font-size: 16px;" required>
            </div>
            
            <div class="mb-3" style="font-size: 16px;">
              If you don't have an account, <a href="signup">create account!</a>
            </div>
            <input class="btn btn-primary" type="submit" value="Sign In" style="font-size: 16px;">
          </form>
        </div>
    </body>
</html>
