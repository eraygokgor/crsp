<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Roboto&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
      <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="font-family: 'Roboto', sans-serif;" class="p-3 m-0 border-0">
      <nav class="navbar fixed-top" style="background-color: #E9F7EF; box-shadow: 3px 3px 4px #CCD1D1;">
        <div class="container">
          <a class="navbar-brand" href="/"><i class="bi bi-cup-hot-fill" style="font-size: 24px; color: #B5947D;"></i> <span style="font-family: Pacifico; font-size: 18px;">C.R.S.P.</span></a>
          {% if not request.user.is_authenticated %}
          <span class="navbar-text" style="font-size: 14px;"><a style="white-space: nowrap; text-decoration: none; " href="login"><i class="bi bi-person-fill"></i> Login</a><span style="font-size: 18px; color: #B5947D;">  |  </span><a style="white-space: nowrap; text-decoration: none; color: #424949; color: #839192;" href="signup">Sign Up</a></span>
          {% endif %}
          {% if request.user.is_authenticated %}
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            style="margin-top: 0.1%; margin-bottom: 0.1%"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class="bi bi-list"></i> Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/"><i class="bi bi-house"></i> Home</a>
                </li>
              
              <li class="nav-item">
                <a class="nav-link" href="profile"><i class="bi bi-person"></i> Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="settings"><i class="bi bi-gear"></i> Account Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:#D35400;" href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
              </li>
              
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
          {% endif %}
        </div>
      </nav>
      <div class="container">
        <p>Settings</p>
        </div>
        <div class="container" style="width: 17%; min-width: 300px; margin-top: 50px;">
        <form action="/changes" method="post">
          {% csrf_token %}
          <p style="font-size: 36px;">Settings</p>
          <div class="mb-3">
            <label for="inputEmail" class="form-label" disabled>Email address</label>
            <input type="email" class="form-control" id="inputEmail" name="inputEmail" value={{email}} style="font-size: 14px;" readonly="readonly">
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">New First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your new name" value={{first_name}} style="font-size: 14px;">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">New Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your new last name" value={{last_name}} style="font-size: 14px;">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Enter your new password" style="font-size: 14px;">
          </div>
          <input class="btn btn-success" type="submit" value="Save Changes" style="font-size: 14px;">
        </form>
        <form action="/delete" method="post">
          {% csrf_token %}
        <p style="padding-top: 10%;">Want to delete your account?</p>
        <input class="btn btn-warning" type="submit" value="Delete my account" style="font-size: 14px;">
        </form>
      </div>
    </body>
  </html>
